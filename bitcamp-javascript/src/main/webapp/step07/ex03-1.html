<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바 스크립트 </title>
</head>
<body>
<h1>프로그래밍으로 이벤트 발생시키기</h1>
<h2>클릭 이벤트 발생시키기</h2>

<span id="txt1">이벤트 발생시키기</span>	
<button id ="btn1">버튼1</button><br>

<script type="text/javascript">
"use strict"

txt1.onclick = function() {
    console.log("텍스트 누름");
// 발생시킬 이벤트 객체를 준비하기
    var e = new MouseEvent("click");
// 이벤트를 발생시킬 대상 객체에 대해 
// dispatchEvent를 호출한다.
    btn1.dispatchEvent(e);
};

btn1.onclick = function(event){

	console.log("버튼 누름");
	
};

</script>

</body>
</html>
