<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바 스크립트 </title>
</head>
<body>
<h1>태그의 기본 행위를 막기 - form의 submit 이벤트</h1>

<form id="form1" action="http://www.daum.net">

이름 : <input id="fiName" type="text" name="name"><br>
나이 : <input id="fiAge" type="number" name="age"><br>
전화 : <input id="fiTel" type="text" name="tel"><br>
<button>등록</button>
</form>


<script type="text/javascript">
"use strict"

// button 태그의 기본 type 은 submit이다
form1.onsubmit = function checkValidate(){
    if (fiName.value.length == 0 || fiAge.value.length == 0){
        alert("필수 입력 항목이 비어 있습니다.");
        return false;        
    }
    return true;
}

</script>

</body>
</html>
