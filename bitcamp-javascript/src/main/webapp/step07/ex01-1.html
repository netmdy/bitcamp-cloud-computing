<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바 스크립트 </title>
</head>
<body>
<h1>이벤트 리스너를 등록 - 리스너를 등록하는 다양한 방법</h1>

	<button id="btn1" onclick="var v = prompt('나이는 ?'); 
	if (parseInt(v) < 19 ) alert('미성년입니다.'); else alert('성년입니다.');">
	버튼1</button>
	<br>
<button id ="btn2" onclick="f1()">버튼2</button><br>
<button id ="btn3">버튼3</button><br>
<button id ="btn4">버튼4</button><br>

<script type="text/javascript">
"use strict"

/*
 event(이벤트)
  사용자나 웹브라우저에 의해 발생되는 특별한 상태
  ex) 마우스 클릭, 키보드의 키 누르기, 윈도우 크기 변경하기
 
 event listener(이벤트 리스너)
  이벤트 발생시 특별한 작업을 수행하도록 호출되는 메서드
 
 이벤트 처리
  특정 이벤트가 발생했을 때 호출될 함수를 등록하는 것.
  
 방법1)
  태그에 이미 특정 이벤트와 관련하여 등록된 속성에 자바스크립트 코드 넣기
  이벤트 관련 속성의 이름은 onxxx이다
  ex) 마우스 클릭 이벤트 onclick 
  <button onclick="var v = prompt('나이는?'); if(parseInt(v) < 19) alert('미성년 입니다');">
  버튼 </button>
  이방식은 HTML 코드와 자바스크립트 코드가 섞여 있기 때문에 유지보수에 안 좋음
  특히 긴 자바스크립트 코드를 HTML 속성에 작성하는 것은 코드를 읽기 힘들게 한다.
 */
	  
/*  방법2)
  1번 방법과 마찬가지로 HTML 코드에 자바스크립트 코드를 둔다.
  하지만 대부분의 코드느 ㄴ함수 안에 정의해 두고
  HTML에서는 그 함수르 ㄹ호출하는 코드만 둔다.
   */
 function f1(){
      var v = prompt('나이는 ?'); 
      if (parseInt(v) < 19 ) 
          alert('미성년입니다.');
      else alert('성년입니다.');
  }
  
 /* 방법3)
  태그를 찾아 이벤트 리스너 이름으로 함수를 등록하기 
  이벤트 리스너 이름은 태그의 onxxx 속성이름으로 저장
  마우스 클릭 이벤트  onclick
  이방식은 하나만 추가 할수 있다
  */
  
  var e = document.querySelector("#btn3");
  e.onclick = function(event) {
      console.log(event)
      var v = prompt('나이는 ?'); 
      if (parseInt(v) < 19 ) 
          alert('미성년입니다.');
      else alert('성년입니다.');
  }
 
  /* 방법4)
  이벤트 리스너를 여러개 등록 할때 이 상식을 사용한다 */
  
  var e = document.querySelector("#btn4");
  e.addEventListener("click", function(event) {
      var v = prompt('나이는 ?'); 
      if (parseInt(v) < 19 ) 
          alert('미성년입니다.');
      else alert('성년입니다.');
  	
  });
  e.addEventListener("click", function() {alert("ok")});
  e.addEventListener("click", function() {alert("no")});
  
  
</script>

</body>
</html>
