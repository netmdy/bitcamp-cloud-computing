<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바 스크립트 </title>
</head>
<body>
<h1>이벤트 객체 - 키 이벤트 정보 추출하기</h1>
	
<textarea id="txt1" rows="5" cols="50"></textarea>
<span id="textCnt">0</span>/140<br>

<script type="text/javascript">
"use strict"

// keydown 이벤트는 key 값이 화면에 입력되기 전에 발생
// 모든 키에 대해이벤트가 발생함
txt1.onkeydown = function(event){
	console.log("키 누름");
//    textCnt.innerHTML = txt1.value.length;
}
// keypress 이벤트는  key 값이 화면에 입력되기 전에 발생
// 텍스트 key에 대해서 발생
// 기타 key에 대해서는 이벤트가 발생하지 않음
txt1.onkeypress = function(event){
	console.log("키 누르고 있음");
//    textCnt.innerHTML = txt1.value.length;
}
// input 이벤트는 key 값이 화면에 출력된 후 발생
// 입력상자의 값이 변경 되었을때 발생
// 텍스트 key에 대해서 발생
txt1.oninput = function(event){
	console.log("oninput");
    textCnt.innerHTML = txt1.value.length;
}
// keyup 이벤트는 key 값이 화면에 입력된후에 발생한다
// 모든 키에 대해이벤트가 발생함
txt1.onkeyup = function(event){
	console.log("키 올라옴");
//    textCnt.innerHTML = txt1.value.length;
}


</script>

</body>
</html>
