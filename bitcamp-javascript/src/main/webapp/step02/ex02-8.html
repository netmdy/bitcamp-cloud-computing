<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바 스크립트 </title>
</head>
<body>
<h1>반복문 - 객체에 for ... of 적용</h1>

<script type="text/javascript">
"use strict"

var obj = new Object();
obj.name = "홍길동";
obj.kor = 100;
obj.eng = 100;
obj.amth = 96;
obj.sum = obj.kor + obj.eng + obj.math;
obj.aver = obj.sum / 3;

// 반복문을 돌릴 대상이 객체인 경우 i의 값은 프로퍼티 값이다
// for...of의 대상은 배열이나 string, NodeList, Map, Set 만 가능
// for...in 처럼 일반 객체에 대해서는 반복문을 실행할 수 없다.
/* 아래 실행문은 오류
for (var i of obj) 
        console.log(i);
 */
 
 var myMap = new Map();
 myMap.set("name", "홍길동");
 myMap.set("kor", 100);
 myMap.set("eng", 100);
 myMap.set("math", 96);
 myMap.set("sum", 100 + 100 + 96);
 myMap.set("aver", myMap.get("sum") / 3);
 
// 반복문을 돌릴 대상이 객체인 경우 i의 값은 [key, value] 이다. 
    for (var i of myMap) 
        console.log(i[0],i[1]); // 0번방에는 key, 1번방에는 값이 들어있음
        
    for (var i of "Hello") // 문자열일 경우 i는 문자열의 각 한글자이다.
        console.log(i);
</script>

</body>
</html>
