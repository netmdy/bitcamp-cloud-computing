<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바 스크립트 </title>
</head>
<body>
<h1>연산자 - == 와 ===</h1>

<script type="text/javascript">
"use strict"

var obj = new Object();
obj.plus = function(a, b){return a + b};

console.log(obj.plus(100,200));

// 존재하지 않는 함수(또는 변수)를 사용하려하면
// 실행오류가 발생하니 먼저 존재여부를 확인한 후
// 사용해야 한다.
// 방법 1)
if (obj.hasOwnProperty('minus'))
    console.log(obj.minus(100,200));
else console.log("minus가 없엉")

// 방법 2) 해당 변수가 존재하는 지 여부 검사
if (obj.minus != undefined)
    console.log(obj.minus(100,200));
else console.log("minus가 없엉")

// 방법 3) 조건문의 검사는 오직 boolean 값만 가능
// 따라서 다른 타입의 값은 boolean 으로 암시적
// 형변환이 된 후에 검사를 수행한다.
if (obj.plus)
    console.log(obj.plus(100,200));
else console.log("plus가 없엉")
    
    
</script>

</body>
</html>
