<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바 스크립트 </title>
</head>
<body>
<h1>조건문 - if</h1>

<script type="text/javascript">
var age = 20;

if (age< 19)
    console.log("미성년자 입니다.")
else
    console.log("성년입니다.")

</script>

<script type="text/javascript">
var age = 66;

// if else가 한문장 임 그래서 {} 생략 가능
 
if (age< 19)
    console.log("미성년자 입니다.")
else if(age >= 19 && age <65)
    console.log("성년입니다.")
else
    console.log("노인입니다.")

</script>

</body>
</html>
