<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>

	<h1>strict 모드</h1>
	<script type="text/javascript">
	// 자바스크립트는 변수를 선언하지 않고 바로 사용 할 수 있다.
//	var a;
	// 변수의 타입은 값을 넣을 때 결정된다.
	a = 100; // a 변수는 number 타입이 된다.
	console.log(a);
	
	// 변수에 다른 종류의 값을 넣으면 타입이 바뀐다.
	a = "Hello"; // a변수는 string 타입이 된다.
	console.log(a);
	
	/* 변수 선언 없이 마구잡이로 변수를 사용하면 유지보수가 힘들어지기
	때문에 변수 선언을 강요하기 위해 strict 모드라는 것을 제공한다. */
	
	"use strict" // 그냥 한 줄에 문자열로 strict를 선언하라
	
	// 중간에 선언하는 것은 소용 없다. 
	//반드시 script 태그 첫줄에 선언해야 한다.
	b = 200;
	console.log(b);
	</script>
	
	<script>
	//첫 줄에 strict 모드로 동작하라고 선언하기
	
	"use strict"
	
	c = 200; // 변수를 선언하지 않고 사용해서 오류가 남
	console.log(c);
	</script>
	

</body>
</html>
