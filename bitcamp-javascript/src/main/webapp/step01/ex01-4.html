<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
<script type="text/javascript">
	console.log("1111");
</script>
<script type="text/javascript">
	console.log("2222");
</script>
</head>
<body>
	<script type="text/javascript">
//	type 속성을 생략하면 기본 값이 "text/javascript"이다
		console.log("Hello");
	</script>
	<h1>script 태그의 type 속성</h1>
	<script type="text/okok">
//    type 속성이 "text/javascript"가 아닌 경우 웹 브라우저는
//    script  태그를 처리하지 못하고 script 태그는 
//    일반 태그처럼 메모리에 로딩만 되며 화면에 출력 되지 않는다
 
		console.log("Hello2");
	</script>
</body>
</html>
