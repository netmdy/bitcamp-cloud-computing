<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>

	<h1>배열 선언 - 단축 문법 대괄호</h1>
<script type="text/javascript">
	"use strict"

	// Array() 함수를 사용하여 배열 만들기
	var arr = []; // == new Array() 와 같다

	// 자바스크립트 배열은 Array() 함수로 만든 객체
	// 따라서 배열에 필요한 메서드를 호출할 수 있다
	arr[0] = 100;
	arr[1] = 200;
	arr[2] = 300;
	arr[3] = 400;
	arr[4] = 500;

	console.log("배열길이 :" , arr.length);
	console.log("------------");
	for(var i= 0;i <arr.length; i++)
		console.log(arr[i]);
	
</script>

</body>
</html>
