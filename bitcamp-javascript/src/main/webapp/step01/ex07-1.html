<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>

<body>

	<h1>기타 변수 - 상수</h1>
<script type="text/javascript">
    "use strict"

    var v = 100;
    v = 200; // 변수는 언제든지 변경할 수 있다

    // 상수 변수를 선언할 때는 항상 초기값을 설정해야한다
    const a = 100;
    // 초기값을 설절하지 않으면 오류가 발생한다.
//    const c;
//    a = 200; // 상수는 설정된 초기 값을 변경할 수 없다.
    
    const arr = [100,200,300];
    
// arr에 저장된 배열의 주소를 바꾸는것이 아니라
// arr가 가리키는 배열의 값을 바꾸는 것이기 때문에 변경 가능
    arr[0] = 200;

// arr 변수의 값을 바꾸는건 오류가 발생한다
// arr = [200, 300]; // 새 배열의 주소를 arr에 넣으려해서 오류
    
</script>

</body>

</html>
