<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>

	<h1>변수 선언 - 로컬변수</h1>
	<script type="text/javascript">
	"use strict"
	
	var a =100;
	
	function f(){
		var a; // 함수 안에서 선언한 변수는 로컬 변수임
// 설사 글로벌 변수와 이름이 같아 할 지라도 함수 안에서는 별도의 로컬 변수임
		a = 200;
	console.log("함수 안에서의 a :",a);
	
	// 로컬 변수와 이름이 같은 글로벌 변수를 사용하고자 하면
	// 정확하게 window 객체를 지정해야한다.
	console.log("글로벌 변수 a : ", window.a);

		}
	
f();
	console.log("함수 밖에서의 a :",a);

// 자바스크립트는 오직 함수 밖에 선언된 글로벌 변수와
// 함수 안에 선언된 로컬 변수로만 구분한다. 
	</script>

</body>
</html>
