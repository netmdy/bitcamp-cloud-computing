<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>

	<h1>변수 선언 - 자바 배열과 차이점</h1>
<script type="text/javascript">
	"use strict"

	// Array() 함수를 사용하여 배열 만들기
	var arr = new Array();
	
	// 자바의 배열은 오직 한가지 타입만 가능하지만 
	// 자바스크립트는 동적타입이기 때문에 여러가지 값을 넣을수 있다 
	// 자바의 ArrayList와 기능이 비슷하다
	arr[0] = "홍길동";
	arr[1] = 100;
	arr[2] = 100;
	arr[3] = 100;
	arr[4] = 300;
	arr[5] = 100;
	arr[6] = false;
	arr[7] = "임꺽정";
	arr[8] = 90;
	arr[9] = 90;
	arr[10] = 90;
	arr[11] = 270;
	arr[12] = 90;
	arr[13] = true;
	
	console.log("배열길이 :" , arr.length)
	
// 배열 객체는 배열의 크기를 보관하고 있는 length라는 빌트인 변수가 있다
for(var i= 0;i <arr.length; i++)
	console.log(arr[i]);

</script>

</body>
</html>
