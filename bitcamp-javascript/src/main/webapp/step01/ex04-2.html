<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>

	<h1>변수 선언 - 글로벌 변수와 window 객체</h1>
	<script type="text/javascript">
	"use strict"
	// script 태그에 그냥 선언한 변수는 모두 글로벌 변수이다.
	// 즉 window 객체에 소속된다.
	// window 객체는 웹 브라우저에서 제공하는 내장 객체 이다.
	var a;

	a = 100;
	console.log(a); // window를 생략 가능
	console.log(window.a);
	</script>
	
	<script>
	console.log(a); // 그래서 다른 script 태그에서 사용 가능
	console.log(window.a);
	
	// window 객체를 직접사용하면
	//  변수 선언없이 변수에 값을 넣을 수 있다.
	window.b = 200;
	console.log(b);
	console.log(window.b);
	
	</script>

</body>
</html>
