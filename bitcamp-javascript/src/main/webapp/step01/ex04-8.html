<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>

	<h1>변수 선언 - 중복선언</h1>
	<script type="text/javascript">
	"use strict"
	
// 자바스크립트는 변수를 중복 선언해도 오류가 아님
// 변수이름은 window 객체에 값을 넣는 key값이기 때문이다

	var a =100; // window["a"] = 100;

// 자바의 맵 객체와 비슷함
/*
   HashMap map = new HashMap();
   map.put("a",100); 맵객체에 a라는 이름으로 값을 넣은후
   map.put("a","hello"); 같은 이름으로 저장이 가능한거와 같음
*/
	var a =200; // window["a"] = 200;
	
	var a ="hello";
	
	console.log(a);

// 자바스크립트는 오직 함수 밖에 선언된 글로벌 변수와
// 함수 안에 선언된 로컬 변수로만 구분한다. 
	</script>

</body>
</html>
