<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바 스크립트 </title>
</head>
<body>
<h1>웹브라우저의 내장 객체 - 타이머</h1>

<script type="text/javascript">
"use strict"

//var 타이머 아이디 = window.setTimeout(호출될 함수, 경과시간ms)
window.setTimeout(() => {
    console.log('지정된 시간이 경과하면 딱 한 번만 호출된다.')
}, 2000);

//var 타이머 아이디 = window.setInterval(호출될 함수, 경과시간ms)
var count = 0;
var tid = window.setInterval(() => {
    count++;
    console.log("타이머를 강제로 멈추기 전까지 1초 마다 계속 호출됨", count)
    if (count == 5){
    window.clearInterval(tid);
    console.log("타이머 종료");
    }
}, 1000);
</script>

</body>
</html>
