<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바 스크립트 </title>
</head>
<body>
<h1>arrow 함수 - 함수 값 리턴(return)</h1>

<script type="text/javascript">
"use strict"

// 보통 값을 리턴할 때는 return 키워드를 사용
var f1 = (a,b) => {
    return a + b;
};
console.log("합계 : ", f1(100,200));

// 함수 안에 결과를 리턴하는 문장이 한 개만 있다면
// return  키워드를 생략할 수 있다.
// 단 중괄호를 생략해야 한다.
// 결과를 return 하는 문장을 expression 이라 한다
// 중괄호를 사용하면은 return 키워드 생략이 안된다.
var f2 = (a,b) => a + b;

console.log("합계 : ", f2(100,200));
    
</script>

</body>
</html>
