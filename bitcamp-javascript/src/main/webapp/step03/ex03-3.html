<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바 스크립트 </title>
</head>
<body>
<h1>함수 레퍼런스 - 파라미터로 함수 전달하기 II</h1>

<script type="text/javascript">
"use strict"

function plus(a,b) {console.log(a + b)}
function minus(a,b) {console.log(a - b)}
function multiple(a,b) {console.log(a * b)}
function divide(a,b) {console.log(a / b)}

function caller(a){ // 파라미터 a에 함수의 주소를 받아보자
    // 함수를 받아서 호출함.
    a(100, 200); 
}

caller(plus); // caller()를 호출할 때 f1() 함수의 주소를 전달한다.
caller(minus);
caller(multiple);
caller(divide);

</script>

</body>
</html>
