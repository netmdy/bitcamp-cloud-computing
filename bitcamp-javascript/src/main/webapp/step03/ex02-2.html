<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바 스크립트 </title>
</head>
<body>
<h1>익명 함수 - 함수 호이스팅</h1>

<script type="text/javascript">
"use strict"
// 익명 함수는 r-value 이기 때문에 호이스팅 대상이 아님

// 익명 함수는 변수 선언과 함수 정의만 호이스팅 됨
// 익명함수 = 연산자 오른쪽에 위치하기 때문에 호이스팅 되지 않음

f1(); //실행오류

// 다음 문장에서 호이스팅 대상은 f1 변수 선언임.
var f1 = function (){
    console.log("f1()...")
}

// 호출하는 방법은 일반 함수와 같음

</script>

</body>
</html>
