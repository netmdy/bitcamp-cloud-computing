<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바 스크립트 </title>
</head>
<body>
<h1>함수 레퍼런스 - 파라미터로 함수 전달하기</h1>

<script type="text/javascript">
"use strict"

// 익명 함수는 r-value 이기 때문에 호이스팅 대상이 아님

// 익명 함수는 변수 선언과 함수 정의만 호이스팅 됨
// 익명함수 = 연산자 오른쪽에 위치하기 때문에 호이스팅 되지 않음


// 다음 문장에서 호이스팅 대상은 f1 변수 선언임.
function f1(){
    console.log("f1()...")
}

function caller(a){ // 파라미터 a에 함수의 주소를 받아보자
    a(); // 항상 변수에 함수 주소가 있으면 일반 함수처럼 호출 가능
}

caller(f1); // caller()를 호출할 때 f1() 함수의 주소를 전달한다.

// 함수명은 함수를 가리키는 변수 이다.
// 이 변수에는 함수 객체의 주소가 들어 있음
// 따라서 다른 변수에게 그 함수의 주소를 전달할 수 있다.
var f2 = f1; 

f2(); // 일반 함수가 들어있는 변수는 일반 함수처럼 호출하면 됨


// 호출하는 방법은 일반 함수와 같음

</script>

</body>
</html>
