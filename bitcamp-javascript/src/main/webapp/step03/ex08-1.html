<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바 스크립트 </title>
</head>
<body>
<h1>함수 객체와 메서드</h1>

<script type="text/javascript">
"use strict"
function f1(){
    console.log("Hello");
}    
// 함수 = 객체 + 함수코드
// 함수 호출을 통해 함수코드를 실행할수 있다.
f1();

// 함수도 객체라서 프로퍼티를 추가할 수 있다.

f1.value = 100;
f1.plus = function(v){this.value += v};
//f1.plus = function(v){f1.value += v}; // 위와 같음
f1.hello = function() { console.log("hello ~")};

f1.plus(200);
console.log(f1.value);
f1.hello();
    </script>
</body>
</html>
