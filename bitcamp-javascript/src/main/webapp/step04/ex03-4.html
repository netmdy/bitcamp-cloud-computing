<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>자바 스크립트 </title>
</head>
<body>
<h1>객체 생성 - 객체를 생성하는 함수 적용</h1>

<script type="text/javascript">
    "use strict"
    function Score(name, kor, eng, math) {
  // 빈 객체를 초기화 시킨다.
  // 빈 객체를 초기화 시키는 함수이다
  // new 명령 다음에 호출해야 한다.
  // 그냥 호출하면 this 변수가 존재하지 않기에 오류가 발생
        this.name = name;
        this.kor = kor;
        this.eng = eng;
        this.math = math;
        this.sum = function() {return this.kor + this.eng + this.math};
        this.aver = function() {return this.sum() / 3};
    }
    
    var scores = [
       new Score("홍길동", 100, 90, 80),
       new Score("임꺽정", 90, 90, 80),
       new Score("유관순", 80, 80, 80)
    ]

    for (var s of scores){
        console.log(s.name, s.sum(), s.aver());
    }
</script>
</body>
</html>
