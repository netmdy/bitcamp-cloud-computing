<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바 스크립트 </title>
</head>
<body>
<h1>객체 정의 - 객체 생성 단축 표기법 {}</h1>

<script type="text/javascript">
"use strict"
// 중괄호를 사용하여 객체를 생성할 수 있다.

var obj1 = {}; // 와 같음new Object();
console.log(obj1);

// new 명령만 단독으로 사용할수 없다
// new 명령다음에는 반드시 객체를 초기화 시키는 함수가 와야한다.
// var a = new; // 오류

</script>

</body>
</html>
