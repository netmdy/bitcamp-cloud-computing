<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바 스크립트 </title>
</head>
<body>
<h1>객체 프로퍼티 - 프로퍼티 추가하기II</h1>

<script type="text/javascript">
"use strict"

var s1 = {
        name: "홍길동",
        kor:100,
        eng:90,
        math: 80,
        sum(){return this.kor + this.eng + this.math},
        aver() {return this.sum() / 3}
};
var s2 = {
        name: "홍동",
        kor:10,
        eng:90,
        math: 80,
        sum(){return this.kor + this.eng + this.math},
        aver() {return this.sum() / 3}
};
var s3 = {
        name: "길동",
        kor:100,
        eng:9,
        math: 80,
        sum(){return this.kor + this.eng + this.math},
        aver() {return this.sum() / 3}
};

console.log(s1.name, s1.sum(), s1.aver());
console.log(s2.name, s2.sum(), s2.aver());
console.log(s3.name, s3.sum(), s3.aver());

</script>

</body>
</html>
