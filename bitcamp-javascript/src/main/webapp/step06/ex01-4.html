<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바 스크립트 </title>
</head>
<body>
<h1>DOM API - 태그 이름으로 태그 찾기</h1>

<div id="d1">
    <h2 id="header1" class="g1 g3">d1.제목 1</h2>
    <h2 id="header2" class="g1">d1.제목 2</h2>
    <h2 id="header3" class="g1 g2 g3">d1.제목 3</h2>
    <h2 id="header4" class="g2">d1.제목 4</h2>
</div>

<div id="d2">
    <h2 id="header1" class="g1 g3">d2.제목 1</h2>
    <h2 id="header2" class="g1">d2.제목 2</h2>
    <h2 id="header3" class="g1 g2 g3">d2.제목 3</h2>
    <h2 id="header4" class="g2">d2.제목 4</h2>
</div>

    <h2 id="header1" class="g1 g3">제목 1</h2>
    <h2 id="header2" class="g1">제목 2</h2>
    <h2 id="header3" class="g1 g2 g3">제목 3</h2>
    <h2 id="header4" class="g2">제목 4</h2>


<script type="text/javascript">
"use strict"

// querySelector(selector)
// 리턴값은 태그 객체이다
// 만약 조건에 해당하는 태그가 여러 개일 경우 첫번째 것만 리턴한다
// css 셀렉터를 사용하기 때문에 일관성이 있어 유지보수가 쉽다.
// 또한 복합한 조건으로 검색할 수 있다.

// 태그 이름으로 찾기
var e = document.querySelector("h1");
console.log(e);
console.log("----------------------");
// 아이디로 찾기
var e = document.querySelector("#d2");
console.log(e);
// 클래스로 찾기
var e = document.querySelector(".g2");
console.log(e);

// 복잡합 selector
var e = document.querySelector("#d2 .g2");
console.log(e);

var e = document.querySelector("#d2 .g2:last-child");
console.log(e);

var e = document.querySelector("div > .g1.g3");
console.log(e);


</script>

</body>
</html>
