<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바 스크립트 </title>
<style>
    div{
        border: 1px solid red;
        margin: 10px 20px 30px 40px;
    }
    #d1{
       height: 200px; 
    }
    #d2{
       height: 300px; 
    }
</style>
</head>
<body>
<h1>DOM API - 태그 생성하기</h1>
<div id="d1"></div>
<div id="d2"></div>

<script type="text/javascript">
"use strict"
// 방법 1
var e1 = document.createElement("h2");
var text = document.createTextNode("제목입니다.");
e1.appendChild(text);
d2.appendChild(e1);

// 방법 2
var e2 = document.createElement("h2");
e2.innerHTML = "제목이예요";
d2.appendChild(e2);
// 방법 3
d1.innerHTML += "<h2>헤헤 </h2>";
</script>

</body>
</html>
