<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>목록</title>
<link rel="stylesheet"
	href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/footer.css?ver1">
<link rel="stylesheet" href="../css/list.css?ver1">

</head>
<body>
<h3>개인 명함 관리</h3>

<span class="logOut"><a href="#" id="logOut">로그아웃</a></span>
<hr>
	<div class="container-fluid wrapper">
		<div class="row">
			<div  id="eList" class="col-2">
<input type="search" id="searchName" placeholder="검색" class="glyphicon glyphicon-search">
<ul></ul>
			</div>
			<div id="eview" class="col-10">
				<form action="update" method="post">
					    <div id="eviewc"></div>
					    <div class="form-group row btnG">
					      <button id="add1Btn" type="button" class="btn btn-primary btn-lg viewF">추가</button>
					      <button id="add2Btn" type="button" class="btn btn-primary btn-lg addF">완료</button>
					      <button id="delBtn" type="button" class="btn btn-primary btn-lg viewF">삭제</button>
					      <button id="updateBtn" type="button" class="btn btn-primary btn-lg updateF">완료</button>
					      <button id="cancelBtn" type="button" class="btn btn-primary btn-lg updateF addF" >취소</button>
					    </div>
				
				</form>
			</div>
		</div>
	</div>

<footer>
    <hr>
<a href="#" id="delMember">회원탈퇴</a>
    <span>ⓒ2018 비트캠프</span>
</footer>
<script id="li-template-src" type="text/x-handlebars-template">
{{#each list}}
<li>
    <button type="button" data-no='{{uno}}' class='btn btn-outline-secondary viewLink'>{{name}}</button>
</li>
{{/each}}
</script>

<script id="template-src" type="text/x-handlebars-template">
<div class="form-group row">
<input type="hidden" id="no" value={{no}} class="form-control">
<input type="hidden" id="uno" value={{uno}} class="form-control">
<span  class="col-5"></span>
<span  class="col-1">
<input type="text" class="form-control" id="eName" readonly="readonly" value={{name}}>
</span>
<span class="col-6"><button id="dBtn" type="button" class="btn  btn-lg viewF">편집</button></span>
</div>
    <div class="form-group row">
        <label class="col-5" for="hphone">휴대전화</label>
        <input type="text" class="form-control" id="hphone" readonly="readonly" value={{hphone}}>
    </div>
    <div class="form-group row">
        <label class="col-5" for="phone">일반전화</label>
        <input type="text" class="form-control" id="phone" readonly="readonly" value={{phone}}>
    </div>
    <div class="form-group row">
        <label class="col-5" for="hphone">팩스</label>
        <input type="text" class="form-control" id="fax" readonly="readonly" value={{fax}}>
    </div>
    <div class="form-group row">
        <label class="col-5" for="hphone">이메일</label>
        <input type="text" class="form-control" id="email" readonly="readonly" value={{email}}>
    </div>
    <div class="form-group row">
        <label class="col-5" for="memo">메모</label>
        <textarea class="form-control" rows="2" id="memo" readonly="readonly">{{memo}}</textarea>
    </div>
</script>

	<script src="../node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="../js/jquery.bit.js"></script>
	<script src="list.js?ver5"></script>


</body>
</html>
