<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>팀 보기</title>
</head>
<body>
<h1>팀 보기</h1>
<form action='update' method='post'>
<table border='1'>
<tr>
    <th>팀명</th>
    <td><input type="text" name="name" value='${team.name}' readonly></td>
</tr>
<tr>
    <th>설명</th>
    <td><textarea name="description" 
        rows="6" cols="60">${team.description}</textarea></td>
</tr>
<tr>
    <th>최대인원</th>
    <td><input type="number" name="maxQty" value='${team.maxQty}'></td>
</tr>
<tr>
    <th>시작일</th>
    <td><input type="date" name="startDate" value='${team.startDate}'></td>
</tr>
<tr>
    <th>종료일</th>
    <td><input type="date" name="endDate" value='${team.endDate}'></td>
</tr>
</table>
<p>
<a href='list'>목록</a>
<button>변경</button>
<a href='delete?name=${team.name}'>삭제</a>
<a href='${team.name}/task/list'>작업목록</a>
</p>
</form>

<div include="../member/list.html"></div> 
<script>
function includeHTML() {
  var z, i, elmnt, file, xhttp;
  /*loop through a collection of all HTML elements:*/
  z = document.getElementsByTagName("*");
  for (i = 0; i < z.length; i++) {
    elmnt = z[i];
    /*search for elements with a certain atrribute:*/
    file = elmnt.getAttribute("include");
    if (file) {
      /*make an HTTP request using the attribute value as the file name:*/
      xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4) {
          if (this.status == 200) {elmnt.innerHTML = this.responseText;}
          if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
          /*remove the attribute, and call this function once more:*/
          elmnt.removeAttribute("w3-include-html");
          includeHTML();
        }
      }      
      xhttp.open("GET", file, true);
      xhttp.send();
      /*exit the function:*/
      return;
    }
  }
};

includeHTML();
</script>


</body>
</html>
