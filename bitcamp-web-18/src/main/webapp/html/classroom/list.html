<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>강의 목록</title>
</head>
<body>
<h1>강의 목록 :D</h1>
<p><a href='view.html'>새 강의</a></p>
<table id="eListTable" border='1'>
<thead>
<tr>
    <th>번호</th><th>강의명</th><th>기간</th><th>강의실</th>
</tr>
</thead>
<tbody></tbody>

</table>
<div>
    <button id="ePrevBtn">이전</button>
    <span id="ePageNo"></span>
    <button id="eNextBtn">다음</button>
</div>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript">
"use strict"

var {page, size} = parseQuery(location.href);
let tbody = document.querySelector('#eListTable > tbody');
let data = null;
console.log(page, size)
if (page != undefined && size != undefined){
	loadList(page, size);
}else{
	console.log('loadlist 들어옴')
	loadList(1, 3);
	
}
ePrevBtn.onclick = function() {
    loadList(data.page-1, data.size);
}

eNextBtn.onclick = function() {
    loadList(data.page+1, data.size);
}

function loadList(page, size){
	
	console.log('ajax loadlist 들어옴')
	var xhr = new XMLHttpRequest();
	
	xhr.onreadystatechange = function(){
		if (xhr.readyState < 4) return;
		if (xhr.status !=200){
			alert("오류 발생")
			return;
		}
		
		data = JSON.parse(xhr.responseText);
		tbody.innerHTML = "";
		for (var item of data.list){
			var tr = document.createElement("tr");
			tr.innerHTML = 
		    `<td>${item.crno}</td>
		    <td><a href='#' data-no='${item.crno}' onclick='clickViewLink(event)'>${item.title}</a></td>
		    <td>${item.startDate}~${item.endDate}</td><td>${item.room}</td>`;
		    tbody.appendChild(tr);
		    console.log(item)
		}
		ePageNo.innerHTML = data.page;
        if (data.page <= 1)
            ePrevBtn.setAttribute("disabled", '');
        else ePrevBtn.removeAttribute("disabled");
        if (data.page >= data.totalPage)
            eNextBtn.setAttribute('disabled', '');
        else eNextBtn.removeAttribute('disabled');
		
	}
		xhr.open('GET',`../../json/classroom/list?page=${page}&size=${size}`,true);
		xhr.send();
}
function clickViewLink(event){
	event.preventDefault();
	var no = event.currentTarget.getAttribute('data-no');
	location.href = `view.html?no=${no}&page=${data.page}&size=${data.size}`;
}

</script>
</body>
</html>
