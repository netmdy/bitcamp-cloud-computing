<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>멤버 보기</title>
<body>
<h1>멤버 보기 :D</h1>

<form action='../update' method='post'>
   <table border='1'>
    <tr><th>아이디</th><td>
        <input type='text' id='eId' readonly></td></tr>
    <tr><th>이메일</th>
        <td><input type='email' id='eEmail'></td></tr>
    <tr><th>암호</th>
        <td><input type='password' id='ePassword'></td></tr>
   </table>
   <p>
   <button id="eListBtn" type="button">목록</button>
   <button id-"eUpdateBtn" type="button">변경</button>
   <button id="eDeleteBtn" type="button">삭제</button>
   </p>
   </form>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript">
"use strict"

var data = null;

/* 자주 사용하는거라 common.js 파일 만들어 모듈화하기
var paramMap ={};
var qs = location.href.split('?');
if (qs.length > 1){
    var params = qs[1].split('&');
    for (var param of params){
        var kv = param.split('=')
        paramMap[kv[0]] = kv[1]; 
    }
    
}
console.log(paramMap);
*/
var {id, page, size} = parseQuery(location.href);

if (id == undefined){
    alert("아이디를 지정하지 않았습니다.");
    location.href = "list.html";
}else{
     var xhr = new XMLHttpRequest();
    
    xhr.onreadystatechange = function(){
    
      if (xhr.readyState < 4) return;
      if (xhr.status != 200){
          alert("오류 발생 ㅇㅅㅇ");
          return;
      }
     
    //서버에서 받은 JSON 문자열을 파싱하여 자바스크립트 객체로 바꾼 다음에 사용
        data = JSON.parse(xhr.responseText);
        if (data.member == null){
            alert('아이디가 없습니다.');
            location.href = "list.html";
            return;
        }
        eId.value = data.member.id;
        eEmail.value = data.member.email;
    
    };
    
    xhr.open('GET',
            `../../json/member/view/${id}`,true);
    xhr.send();
}
eListBtn.onclick = function() {
    location.href = `list.html?page=${page}&size=${size}`;
}
</script>

</body>
</html>
