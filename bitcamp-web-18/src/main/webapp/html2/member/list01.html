<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>멤버 목록</title>

<body>
<h1>멤버 목록 :D</h1>
<p><a href='view.html'>새회원</a></p>
<table id="eListTable" border='1'>
<thead>
    <tr><th>아이디</th><th>이메일</th></tr>
</thead>
<tbody></tbody>
</table>
<div>
    <button id="ePrevBtn">이전</button>
    <span id="ePageNo"></span>
    <button id="eNextBtn">다음</button>
</div>

<script type="text/javascript" src="../js/bit.js"></script>
<script type="text/javascript">
"use strict"

var {page, size} = $.parseQuery(location.href);

let tbody = $('#eListTable > tbody');
let data = null;

if (page != undefined && size != undefined){
    loadList(page, size);
}else {
    loadList(1, 3);
}

ePrevBtn.onclick = function() {
    loadList(data.page-1, data.size);
}

eNextBtn.onclick = function() {
    loadList(data.page+1, data.size);
}

function loadList(page, size){
    $.ajax(`../../json/member/list?page=${page}&size=${size}`, {
        dataType: 'json',
        success:function(result){
	        data = result;
		    tbody.html("");
		    for (var item of data.list){
		        $("<tr>")
		        .html( 
		            `<td><a href='#' data-id='${item.id}' onclick='clickViewLink(event)'>
		            ${item.id}</a</td><td>${item.email}</td>`)
		        .appendTo(tbody);
		        console.log(item);
		    }
	    $(ePageNo).html(data.page);
	    if (data.page <= 1)
	        $(ePrevBtn).attr("disabled", '');
	    else $(ePrevBtn).removeAttr("disabled");
	    if (data.page >= data.totalPage)
	        $(eNextBtn).attr('disabled', '');
	    else $(eNextBtn).removeAttr('disabled');
        },
        error:function(){
	      alert("오류 발생 ㅇㅅㅇ");
        }
    });
}
function clickViewLink(event){
    event.preventDefault();
// 이벤트가 발생된 현재 객체 this
    var id = $(event.currentTarget).attr('data-id');
    location.href = `view.html?id=${id}&page=${data.page}&size=${data.size}`;
}
</script>

</body>
</html>
